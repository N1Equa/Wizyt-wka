<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizytówka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }
        .container p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Jeśli się zgubiłam, zadzwoń proszę</h1>
        <p>MAMA - 690 015 318</p>
        <p>TATA - 783 155 050</p>
    </div>

</body>
</html>
